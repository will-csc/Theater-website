<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistir Filme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }
         .btn-voltar {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-voltar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
     <button class="btn-voltar" onclick="window.history.back();">‚Üê Voltar</button>
  <h1>Assistindo: <span id="filme-assistir">Carregando...</span></h1>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const nome = localStorage.getItem("filmeSelecionado") || "Filme Desconhecido";
    const link = localStorage.getItem("linkFilme") || "";

    document.getElementById("filme-assistir").innerText = nome;
    document.getElementById("player").src = link;
  </script>
</body>
</html>
